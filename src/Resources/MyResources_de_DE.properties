//fileNameInfo=<html><pre><strong>Die Bewusstseinsebenen.</strong></pre><br>Die Bewusstseinsebenen Hawkins entwickelte aus eigenen spirituellen Erfahrungen und seinen kinesiologischen Tests<br> heraus eine „Skala des Bewusstseins“. Auf dieser ordnete er Dingen wie Personen, Konzepten, Büchern, Filmen etc.<br> Werte zwischen 1 und 1000 zu.<br> Die Skala wird nach unten begrenzt von Null (Tod/kein Bewusstsein)<br> und nach oben durch die Tausend,<br> nach seiner Aussage die höchste von Menschen erreichbare Bewusstseinsebene.<br><a href>https://de.wikipedia.org/wiki/David_R._Hawkins</a><br><a href>https://de.spiritualwiki.org/hawkins/skala</a><br></html>
